services:
  # Combined Frontend + Backend
  - type: web
    name: waitlist-app
    env: python
    buildCommand: "cd frontend && npm install && npm run build && cd ../backend && pip install --no-cache-dir -r requirements.txt"
    startCommand: "cd backend && python main.py"
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/src/waitlist.db
      - key: CORS_ORIGINS
        value: "*"
      - key: API_HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: trufflesoriginal
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: NODE_ENV
        value: production
