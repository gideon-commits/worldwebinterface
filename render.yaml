services:
  # Backend API
  - type: web
    name: waitlist-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/src/waitlist.db
      - key: CORS_ORIGINS
        value: https://waitlist-frontend.onrender.com
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: trufflesoriginal
      - key: ADMIN_PASSWORD
        generateValue: true
    
  # Frontend
  - type: web
    name: waitlist-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_ENV
        value: production
